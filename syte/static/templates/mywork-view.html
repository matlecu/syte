<div class="profile twitter modal fade" id="mywork-profile">
	<div class="profile-info">
		<button class="close" data-dismiss="modal">Ã—</button>
		<br>
	</div>

	{{#each classes}}
	<div class="profile-info">
		<div class="profile-name">
			<h2>{{ title }}</h2>
		</div>
		<p class="profile-description">{{{ baseline }}}</p>
	</div>

	<ul class="profile-tweets">
		{{#each items}}
		<li>
			<a href="{{ link }}" class="tweet-title">
				<img src="{{ picture }}" alt="{{ name }}" />
			</a>
			<strong>{{{ name }}}</strong>
			<p class="tweet-text">
				{{{ text }}}
			</p>
		</li>
		{{/each}}
	</ul>
	{{/each}}
</div>
